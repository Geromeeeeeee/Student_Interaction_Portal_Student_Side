<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="Account_Settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Account Settings</title>
</head>
<body>
    <aside>
        <nav>
            <div class="profilePic nav">
                <div id="square"></div>
            </div>
                <div class="navLink nav">
                    <a href="../index.html">Dashboard</a>
                    <a href="../My_Profile/profile.html">My Profile</a>
                    <a href="">Pre-registration</a>
                    <a href="">Grades</a>
                    <a href="">Subjects</a>
                    <a href="">Account Settings</a>
                    <a href=""id="logout">Logout</a>
                </div>
            <button onclick="show()">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            
        </nav>
    </aside>
    <main>
        <section class="header">
            <h2>Account Information</h2>
        </section>
        <section class="profileEdit">
            <form action="" enctype="multipart/form-data" class="form1">
                <div id="picture">
                    
                </div>
                <p>Username</p>

                <input type="file" name="" id="">
                <button>Change Profile</button>
            </form>
        </section>
        <section class="contactEdit">
            <h3>Contact Details</h3>
            <form action="" class="form2">
                <label for="email">Email</label>
                <div class="input">
                    <input type="email" name="email" id="">
                    <button type="submit">Edit</button>
                </div>
                <label for="phone">Phone Number</label>
                <div class="input">
                    <input type="number" name="phone" id="">
                    <button type="submit">Edit</button>
                </div>
            </form>
        </section>
        <section class="passEdit">
            <h3>Password</h3>
            <label for="currentPass">Current Password</label>
            <form action="" class="form3">
                <input type="password" name="" id="currPass">
            </form>
            <label for="newPass">New Password</label>
            <form action="" class="form3">
                <div class="form3Input">
                    <input type="password" name="newPass" id="">
                    <input type="password" name="confirmPass" id="" placeholder="Confirm Password">
                </div>
                <button type="submit">Change Password</button>
            </form>
        </section>
    </main>

    <script src="../Dashboard/dashboard.js"></script>
</body>
</html>
