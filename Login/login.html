<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div id="login">

        <div id="title">
            <p>Login</p>
        </div>
        <div id="loginBox">

            <form action="login.html" id="loginForm">
                <div id="textBox">

                    <input type="text" name="uname" id="uname" placeholder="Username" class="textBox">
                    <input type="password" name="pass" id="pass" placeholder="Password" class="textBox">

                </div>

                <div id="loginButton">

                    <button type="submit" class="loginButton">Login</button>

                    <p><a href=""id="forgotPass">Forgot Password?</a></p>

                </div>
            </form>

        </div>

    </div>
    
</body>
</html>
